<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header>CSS Transform</header>
			<main class="page">
				<div class="page__container">
						<div class="car">
							<div class="car__body">
								<div class="car__top">
									<div class="car__back-frame">
										<div class="car__left-glass"></div>
									</div>
									<div class="car__front-frame">
										<div class="car__right-glass"></div>
									</div>
								</div>
								<div class="car__bot">
									<div class="car__bottom-back">
										<div class="car__light"></div>
									</div>
									<div class="car__bottom-front">
										<div class="car__headlight"></div>
									</div>
								</div>
								<div class="car__wheels">
									<div class="car__wheel-1">
										<div class="car__disk"></div>
									</div>
									<div class="car__wheel-2">
										<div class="car__disk"></div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</main>
			<footer>2023</footer>
		</div>
	</body>
</html>
